<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizador 3D Simples</title>

    <!-- Importa o componente model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle, #202020, #000);
        color: #fff;
        font-family: Arial, sans-serif;
      }

      header {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      input[type="file"] {
        background: #444;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
      }

      input[type="file"]::file-selector-button {
        background: #666;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
      }

      input[type="file"]::file-selector-button:hover {
        background: #888;
      }

      model-viewer {
        width: 80vw;
        height: 70vh;
        border-radius: 10px;
        margin-top: 20px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>

  <body>
    <header>
      <label for="fileInput">Escolher modelo:</label>
      <input type="file" id="fileInput" accept=".glb,.gltf" />
    </header>

    <model-viewer
      id="viewer"
      alt="Modelo 3D Interativo"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1.2"
      environment-image="neutral"
    ></model-viewer>

    <script>
      const fileInput = document.getElementById("fileInput");
      const viewer = document.getElementById("viewer");

      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const url = URL.createObjectURL(file);
        viewer.src = url;
      });
    </script>
  </body>
</html>
